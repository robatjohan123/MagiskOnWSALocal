name: App
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  auto-vps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Continuous Delivery (demo)
      run: |
        echo "Scheduled job running safely."
